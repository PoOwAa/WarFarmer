name: Deploy to Docker Swarm

on:
  push:
    branches:
      - main
    paths:
      - 'apps/warfarmer-api/**'
      - 'libs/**'
      - 'prisma/**'
      - 'nx.json'
      - 'package.json'
      - 'tsconfig.base.json'
      - 'tsconfig.json'
      - 'workspace.json'
      - '.github/workflows/wf-api-deploy.yml'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            node_modules
          key: dependencies-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

      - name: Generate Prisma types
        run: npx nx run api-prisma-schema:generate-types

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: dependencies-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Lint
        run: npx nx run warfarmer-api:lint

      - name: Test
        run: npx nx run warfarmer-api:test

  build-docker:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: dependencies-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/warfarmer-api/Dockerfile
          push: true
          tags: |
            poowaa/warfarmer-api:latest
            poowaa/warfarmer-api:${{ github.sha }}

  migrate-db:
    needs: build-docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: dependencies-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Run Prisma migrations
        run: npx nx run api-prisma-schema:deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  update-portainer:
    needs: migrate-db
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Portainer via WebHook
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.PORTAINER_WEBHOOK_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
